
# SVC
# Use Ingress LoadBalancer for PROD and DEV env
# Use Service LoadBalancer only for testing

apiVersion: v1
kind: Service
metadata:
  name: sample-rest
  labels:
    name: sample-rest
spec:
  # type: ClusterIP
  # type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: sample-rest

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-rest
spec:
  selector:
    matchLabels:
      app: sample-rest
  replicas: 1
  template:
    metadata:
      labels:
        app: sample-rest
    spec:
      containers:
      - name: sample-rest-container
        image: tessacrdev.azurecr.io/sample-rest:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi

        env:
          - name: LOGIC_FOR_ROLLOUT
            value: "Rollout"

          - name: NODE_ENV
            value: "production"

          - name: APP_PORT
            value: "80"

          - name: LOG_LEVEL
            value: "debug"

          - name: MONGODB_URI
            value: "mongodb://mongo:27017/developer-sample-rest"
